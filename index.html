<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notifications">
        <p id="alert-message"></p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="search-input">
            <button id="search-btn"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="default-location" id="default-location" style="display: none;">
            <button id="set-default-btn">Set as Default</button>
        </div>
        <div class="error">
            <p class="empty-input">Please enter a city name</p>
            <p class="invalid-city">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York <span id="alert-message"></span></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="unit-toggle" id="unitToggle">
            <button id="toggleUnit">Convert to °F</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
